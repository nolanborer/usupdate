	  <script>
    function disableScroll() {
      document.body.classList.add('no-scroll');
    }

    function enableScroll() {
      document.body.classList.remove('no-scroll');
    }

    var mycanvas = document.getElementById('mycanvas');

    mycanvas.addEventListener('click', function() {
      var element = document.documentElement;

      if (element.requestFullscreen) {
        element.requestFullscreen().then(function() {
          window.scrollTo(0, 0);
          disableScroll();
        }).catch(function(error) {
          console.log('Error attempting to enable full-screen mode:', error);
        });
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen().then(function() {
          window.scrollTo(0, 0);
          disableScroll();
        }).catch(function(error) {
          console.log('Error attempting to enable full-screen mode:', error);
        });
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen().then(function() {
          window.scrollTo(0, 0);
          disableScroll();
        }).catch(function(error) {
          console.log('Error attempting to enable full-screen mode:', error);
        });
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen().then(function() {
          window.scrollTo(0, 0);
          disableScroll();
        }).catch(function(error) {
          console.log('Error attempting to enable full-screen mode:', error);
        });
      }
    });

    document.addEventListener('fullscreenchange', function() {
      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
        disableScroll();
      } else {
        enableScroll();
      }
    });
  </script>
